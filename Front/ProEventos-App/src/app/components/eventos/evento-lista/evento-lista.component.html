<div class="card rounded shadow-sm p-3">
  <div class="row g-3 align-tems-center p-2">
    <div>
      <label class="visually-hidden"></label>
      <div class="input-group">
        <label class="input-group-text">Filtros:</label>
        <input
          type="text"
          class="form-control"
          placeholder="buscar"
          [(ngModel)]="filtroLista"
        />
        <a class="d-flex btn btn-outline-primary ms-3" routerLink="/eventos/detalhe">
          <i class="fas fa-plus-circle my-1"></i>
          <span class="ms-1 d-none d-sm-block" >Novo</span>
        </a>
      </div>
    </div>
    <div class="col-auto"></div>
  </div>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>
          <button
            type="button"
            class="btn btn-outline-light btn-sm"
            (click)="hideImage()"
          >
            <i class="{{ !showImage ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
            {{ showImage ? "Ocultar" : "Mostrar" }}
          </button>
        </th>
        <th>#1</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let e of eventosFiltrados">
        <td>
          <img
            [collapse]="!showImage"
            [isAnimated]="true"
            src="/assets/{{ e.imagemURL }}"
            style="width: 50px; margin: 5px"
            alt=""
          />
        </td>
        <td>{{ e.id }}</td>
        <td>{{ e.tema | uppercase }}</td>
        <td>{{ e.local }}</td>
        <td>{{ e.dataEvento | DateTimeFormat }}</td>
        <td>{{ e.qtdPessoas }}</td>
        <td>{{ e.lotes[0].nome }}</td>
        <!-- ngFor in e.lotes -->
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm me-2"
            tooltip="Editar"
          >
            <i class="{{ 'fa fa-edit' }}"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            tooltip="Excluir"
            (click)="openModal(template)"
          >
            <i class="{{ 'fa fa-trash' }}"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h2>nenhum evento encontrado</h2>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
