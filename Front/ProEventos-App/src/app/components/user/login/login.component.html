<div class="d-flex align-items-center vh-100">
  <div class="mx-auto text-center shadow bg-white rounded p-5 my-5">
    <form class="needs-validation form-signin"  novalidate>
      <i class="fa fa-users mb-2"></i>
      <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
      <div class="mb-3">
        <label for="username" class="form-label sr-only">Usuário</label>
        <input
          type="email"
          class="form-control"
          id="username"
          placeholder="Usuário"
          name="username"
          required
        />
        <div class="invalid-feedback">
          Por favor, insira um nome de usuário.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label sr-only">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Senha"
          name="password"
          required
        />
        <div class="invalid-feedback">Por favor, insira uma senha.</div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Entrar
      </button>
      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a routerLink="/user/registration" class="btn btn-lg btn-link btn-block">Quero me cadastrar</a>
    </form>
  </div>
</div>
